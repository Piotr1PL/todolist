<div class="task-list">
  <h2>Task List</h2>

  <ul>
    <li *ngFor="let task of todos">
      <input type="checkbox" [checked]="task.completed" (change)="toggleDone(task)" />
      {{ task.title }}
      <button (click)="deleteTask(task.id)">Delete</button>
    </li>
  </ul>

  <button (click)="clearAllTasks()">Clear All Tasks with out test tasks 1 2 3</button>
</div>
